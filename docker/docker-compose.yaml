services:
  db:
    container_name: project_db
    image: ankane/pgvector:v0.5.1
    restart: always
    environment:
      TZ: "Europe/Stockholm"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  web:
    container_name: project_web
    restart: always
    build:
      context: ../web
    depends_on:
      - "db"
    env_file:
      - ../web/.env
    ports:
      - 8001:3000
